<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    </head>
    <body>
        <div class = "divbox">
            <h1 class = "headlabel" id = "headlabel">TO-DO LIST</h1>
            <input type = "text" class = "inp" id = "inp" placeholder="Add Item"> 
            <ul class = "ulist" id = "ulist">
                <li id = "0"><span><i class="fa fa-trash"></i></span>Groceries at 11 am</li>
                <li id = "1"><span><i class="fa fa-trash"></i></span>Barber shop at 3 pm</li>
                <li id = "2"><span><i class="fa fa-trash"></i></span>Dinner at 7 pm</li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
